<div *ngIf="isLogin">
  <input id="hamburger" class="hamburger" type="checkbox" />
  <label for="hamburger" class="hamburger">
      <i></i>
    <text>
        <close>close</close>
        <open>menu</open>
      </text>
    </label>
    <nav class="primnav">
      <ul>
        <li>
          <a title="Home" routerLink="/home">
            <i class="fa fa-home fa-2x prefix"></i> Home
          </a>
        </li>
        <li>
          <a title="Music" routerLink="/music">
            <i class="fa fa-music fa-2x prefix"></i> Music
          </a>
        </li>
        <li>
          <a title="About" routerLink="/about">
            <i class="fa fa-info-circle fa-2x prefix"></i> About
          </a>
        </li>
        <li>
          <a title="Home">
            <i class="fa fa-lock fa-2x prefix"></i> TES
            <div class="tag">53</div>
          </a>
          <ul class="secnav">
            <li>
              <a title="Inbox" href="#inbox">Inbox</a>
            </li>
            <li>
              <a title="Sent" href="#sent">Sent</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

  <user id="user">
    <section>
      <img src="{{ photoUser }}" [matMenuTriggerFor]="menu" />
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="text-capitalize text-truncate">{{ userInfo.name }}</button>
        <button mat-menu-item><i class="fa fa-gear prefix mr-1"></i> Settings</button>
        <button mat-menu-item (click)="logout()"><i class="fa fa-sign-out prefix mr-1"></i> Logout</button>
      </mat-menu>
    </section>
  </user>

  <content>
  </content>
</div>
