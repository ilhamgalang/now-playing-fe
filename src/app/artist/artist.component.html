<!-- sort by -->
<mat-form-field class="order">
  <mat-select placeholder="Sort By" [(value)]="selectedSort">
    <mat-option value="1">
      Name A-Z
    </mat-option>
    <mat-option value="-1">
      Name Z-A
    </mat-option>
  </mat-select>
</mat-form-field>
